<!--
멀티미디어 요소 가변적으로 만들기

비율에 상관 없이 가변적 멀티미디어 요소 만들기

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 90%;
            /* 960px */
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap div {
            width: 50%;
            display: inline-block;
        }

        img, video {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div>
        <video controls preload="auto">
            <source src="gitSample.mp4" type='gitSameple/mp4'>
            <source src="./gitSample.ogv" type='gitSameple/ogg'>
            <source src="./gitSample.webm" type='gitSameple/webm'>
        </video>
    </div><div>
    <img src="../static/images/boyeong.gif">
</div>
</div>
</body>
</html>
