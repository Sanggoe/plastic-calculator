<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap {
            width: 90%;
            margin: 0 auto;
            border: 2px solid #000;
        }

        #wrap div {
            display: inline-block;
            width: 31.25%;
            height: 300px;
        }

        #wrap .box01 {
            margin-right: 37.5%;
            background: greenyellow;
        }

        #wrap .box02 {
            background: aqua;
        }


    </style>
</head>
<body> <!--960px 300px-->
<div id="wrap">
    <div class="box01"></div>
    <div class="box02"></div>
</div>
</body>
