<!-- 첫 html, %크기의 사각형 및 가변 너비의 크기를 감지해 단계별 색깔 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 50%;
            margin: 0 auto;
            border: 2px solid #000;
        }

        @media all and (min-width: 320px) {
            body {
                background: red;
            }
        }

        @media all and (min-width: 768px){
            body{
                background:green;
            }
        }

        @media all and (min-width: 960px){
            body{
                background: yellow;
            }
        }

    </style>
</head>
<body>
<div id="wrap">
    content
</div>
</body>
</html>
