<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>다짐서</title>
    <style>
        body {
            margin: 0 auto;
            width: 70%;
        }

        #header {
            font-size: 3vmin;
            text-align: center;
            width: 100%;
            margin: 0 0 5% 0 ;
            padding: 0;
        }

        /* main content */
        #wrap {
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }

        #content {
            margin: 0 auto;
            width: 70%;

        }


        /*  each of right group */
        .right_locate {
            text-align: center;
            width: 43%;
            margin: 1% auto;
            padding: 1%;
            float: right;
        }

        /* next button area */
        #next_area {
            text-align: right;
        }

        /* next button size */
        #next {
            font-size: 2vmin;
            width: 20%;
            padding: 2%;
            margin-bottom: 4%;
            display: inline-block;
            background: cornflowerblue;
        }

        #next_area > p {
            display: inline-block;
        }
    </style>
</head>
<body>
<header>
    <p th:text="${name} + '님, 플라스틱 다이어트 함께 실천해봐요!'">플라스틱 사용량 입력<br/>두 줄로 나올겨</p>
</header>


<div id="next_area" class="right_locate">
    <form action="/" method="get">
        <p><b>9 / 9 &nbsp</b></p>
        <input type="submit" id="next" value="Home">
    </form>
</div>
</body>
</html>
