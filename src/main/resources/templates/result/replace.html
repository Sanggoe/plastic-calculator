    <style>

        @font-face {
            font-family: notosans;
            src: url("/font/NotoSansCJKkr-Regular.otf") format("opentype");
        }

        * {
            font-family: notosans;
        }

        body {
            margin: 0 auto;
            width: 100%;
        }

        header {
            font-size: 3vmin;
            font-weight: bold;
            text-align: center;
            width: 75%;
            margin: 0 auto;
            padding: 0.2%;
            background-color: lightgray;
        }

        /* main content */
        #wrap {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        #left_content {
            width: 35%;
            margin: 0% 0% 2% 10%;
            text-align: left;
            float: left;
        }

        #center_content {
            width: 10%;
            margin: 10% 0% 0% 0%;
            float: left;
        }

        .right_content {
            width: 35%;
            margin: 0% 10% 2% 0%;
            text-align: left;
            float: right;
        }

        #bottom_content {
            width: 100%;
            float: left;
            background-color: #C5E874;
        }

        #text_content {
            width: 80%;
            float: left;
        }

        #left_content > h2 {
            text-align: center;
            margin: 0 auto;
        }

        #center_content > img {
            width: 70%;
        }

        .right_content > h2 {
            text-align: center;
            margin: 0 auto;
        }

        .img_area {
            width: 20%;
            margin: 2% 0% 0% 7%;
            padding: 1%;
            border: lightgray solid 5px;
            border-radius: 10px;
            text-align: center;
            display: inline-block;
        }

        .img_area > p {
            margin: 0 auto;
            padding: 0;
            font-weight: bold;
        }

        .img {
            width: 100%;
        }

        #resetButton {
            width: 5%;
            font-size: 1em;
            font-weight: bold;
            background-color: #C5E874;
            margin: 0% 0% 0% 30%;
            padding: 0;
            position: absolute;
        }

        #straw_replace_area {
            display: none;
        }

        #bag_replace_area {
            display: none;
        }

        #shampoo_replace_area {
            display: none;
        }

        #clean1_replace_area {
            display: none;
        }

        #toothbrush_replace_area {
            display: none;
        }

        #cup_replace_area {
            display: none;
        }


        /* next button area */
        #next_area {
            width: 10%;
            margin: 5% 14% 0 0;
            text-align: right;
            float: right;
        }

        /* next button size */
        #next {
            font-size: 2vmin;
            font-weight: bold;
            width: 50%;
            padding: 5%;
            margin: 0;
            background: cornflowerblue;
            display: inline-block;
        }

        #next_area > p {
            display: inline-block;
        }

    </style>
</head>
<body>
<header>
    <p>플라스틱, 줄일 수 있어요!</p>
</header>
<div id="wrap">
    <div id="left_content">
        <h2>일회용 플라스틱</h2>
        <div onclick="strawReplaceShow(this.id)" id="straw_img_area" class="img_area">
            <img id="straw" class="img" src="/images/products/straw.jpg">

        </div>
        <div onclick="bagReplaceShow(this.id)" id="bag_img_area" class="img_area">
            <img id="bagMiddle" class="img" src="/images/products/bagMiddle.jpg">

        <div onclick="shampooReplaceShow(this.id)" id="shampoo_img_area" class="img_area">

            <img id="toothbrush" class="img" src="/images/products/toothbrush.jpg">
            <p>칫솔</p>
        </div>
        <div onclick="cupReplaceShow(this.id)" id="cup_img_area" class="img_area">
            <img id="cup" class="img" src="/images/products/cup.jpg">
            <p>포장용 컵</p>
        </div>

    </div>

    <div id="center_content">
        <img id="arrow" src="/images/replace/arrow.png" onclick="">
    </div>


    <div id="straw_replace_area" class="right_content">
        <h2>대체 용품</h2>
        <div onclick="woodStrawSelected(this.id)" id="woodStraw_img_area" class="img_area">
            <img id="woodStraw" class="img" src="/images/replace/woodStraw.jpg" onclick="">
            <p>대나무빨대</p>
        </div>
        <div onclick="stainlessStrawSelected(this.id)" id="stainlessStraw_img_area" class="img_area">

        <div onclick="siliconeStrawSelected(this.id)" id="siliconeStraw_img_area" class="img_area">

            <p>실리콘빨대</p>
        </div>
        <div onclick="paperStrawSelected(this.id)" id="paperStraw_img_area" class="img_area">
            <img id="paperStraw" class="img" src="/images/replace/paperStraw.jpg" onclick="">

    </div>

    <div id="bag_replace_area" class="right_content">
        <h2>대체 용품</h2>
        <div onclick="reUseBagStrawSelected(this.id)" id="reUseBag_img_area" class="img_area">
            <img id="reUseBag" class="img" src="/images/replace/reUseBag.jpg" onclick="">
            <p>리유즈백</p>
        </div>
        <div onclick="echoBagStrawSelected(this.id)" id="echoBag_img_area" class="img_area">
            <img id="echoBag" class="img" src="/images/replace/echoBag.jpg" onclick="">
            <p>에코백</p>
        </div>
    </div>

    <div id="shampoo_replace_area" class="right_content">
        <h2>대체 용품</h2>

    <div id="clean1_replace_area" class="right_content">

            <input type="button" id="resetButton" onclick="resetPage()" value="RESET">
        </h2>

        <p id="bag_selected"></p>
        <p id="shampoo_selected"></p>
        <p id="clean1_selected"></p>
        <p id="toothbrush_selected"></p>
        <p id="cup_selected"></p>

            <input type="hidden" name="name" th:value="${name}">

            <input type="hidden" name="pet1" th:value="${pet1}">
