<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결과</title>
    <script>
        function perMonth() {
            document.getElementById("whale").setAttribute("src", "/images/whale.png")
        }

        function perYear() {
            document.getElementById("whale").setAttribute("src", "/images/whale2.png")
        }

        function perTwentyYears() {
            document.getElementById("whale").setAttribute("src", "/images/whale3.png")
        }
    </script>
    <style>

        @font-face {
            font-family: notosans;
            src: url("/font/NotoSansCJKkr-Regular.otf") format("opentype");
        }

        * {
            font-family: notosans;
        }

        body {
            margin: 0 auto;
            width: 90%;
        }

        header {
            font-size: 2.5vmin;
            font-weight: bold;
            text-align: center;
            width: 80%;
            margin: 0 auto;
            padding: 1%;
            background-color: lightgray;
        }

        header > p {
            margin: 1% auto;
            display: inline-block;
        }

        .button {
            font-size: 2.5vmin;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 0 1% 0 1%;
            padding: 1% 2% 1% 2%;
            display: inline-block;
            background-color: #84BA00;
        }

        /* main content */
        #wrap {
            width: 80%;
            background-repeat: no-repeat;
            background-size: 100%;
            margin: 1% auto;
        }

        #content {
            width: 100%;
            height: 500px;
            text-align: center;
            background-color: antiquewhite;
        }

        #whale {
            width: 80%;
            margin: 0 auto;
        }

        /* next button area */
        #next_area {
            width: 100%;
            text-align: right;
            float: left;
        }

        /* next button size */
        #next {
            font-size: 2vmin;
            width: 10%;
            padding: 1%;
            margin: 2%;
            background: cornflowerblue;
            display: inline-block;
        }

        #next_area > p {
            display: inline-block;
        }

    </style>
</head>
<body>
<header>
    <p th:text="${name} + '님은 '">당신은</p>
    <input type="button" class="button" name="perMonth" value="한 달 동안" onclick="perMonth()">
    <input type="button" class="button" name="perYear" value="1년 동안" onclick="perYear()">
    <input type="button" class="button" name="per20Year" value="20년 동안" onclick="perTwentyYears()">
</header>
<div id="wrap">
    <div id="content">
        <img src="" id="whale">
    </div>

    <div id="next_area" class="right_locate">
        <form action="/result2" method="post">

            <!-- hidden data -->
            <input type="hidden" name="name" th:value="${name}">

            <input type="hidden" name="pet1" th:value="${pet1}">
            <input type="hidden" name="pet2" th:value="${pet2}">
            <input type="hidden" name="contain" th:value="${contain}">
            <input type="hidden" name="eggPlt" th:value="${eggPlt}">
            <input type="hidden" name="glove" th:value="${glove}">
            <input type="hidden" name="bagSmall" th:value="${bagSmall}">

            <input type="hidden" name="bagMiddle" th:value="${bagMiddle}">
            <input type="hidden" name="bagBig" th:value="${bagBig}">
            <input type="hidden" name="deliveFood" th:value="${deliveFood}">
            <input type="hidden" name="spoon" th:value="${spoon}">
            <input type="hidden" name="straw" th:value="${straw}">
            <input type="hidden" name="cup" th:value="${cup}">

            <input type="hidden" name="clean1" th:value="${clean1}">
            <input type="hidden" name="shampoo" th:value="${shampoo}">
            <input type="hidden" name="toothBrush" th:value="${toothBrush}">
            <input type="hidden" name="toothPaste" th:value="${toothPaste}">
            <input type="hidden" name="clean2" th:value="${clean2}">
            <input type="hidden" name="cosmetic" th:value="${cosmetic}">
            <!-- ----------- -->

            <p><b>6 / 9 &nbsp</b>
                <input type="submit" id="next" value="후회돼요"></p>
        </form>
    </div>
</div>
</body>
</html>
