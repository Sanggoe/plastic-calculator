<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey1</title>
    <script language="JavaScript">
        function setValue(input) {
            document.getElementById(input.name + "Prt").value = input.value; // input 태그의 value값을 넣기
        }
    </script>
    <style>
        header {
            font-size: 4vmin;
            text-align: center;
            width: 70%;
            margin: 0 0 5% 15%;
        }

        body {
            width: 70%;
            margin: 0 auto;
        }

        /* main content */
        #wrap {
            width: 70%;
            margin: auto;
        }

        /*  each of left group */
        .left_locate {
            text-align: center;
            width: 48%;
            margin: 0 auto;
            padding: 0;
            float: left;
        }

        /*  each of right group */
        .right_locate {
            text-align: center;
            width: 48%;
            margin: 0 auto;
            padding: 0;
            float: right;
        }

        /*  image division */
        .img_div {
            display: inline-block;
            width: 25%;
            margin: 0 auto;
            padding: 1%;
            float: left;
        }

        /*  image */
        .img {
            width: 100%;
            margin: 0 auto;
        }

        /* image name */
        .kinds {
            position: center;
            margin: 0 auto;
            font-size: 2.5vmin;
        }

        /*  button & p tag division */
        .slide_button_area {
            display: inline-block;
            width: 71%;
            margin: 0 auto;
            padding: 1%;
            float: right;
        }

        /* p tag */
        .text {
            position: center;
            font-size: 2.5vmin;
        }

        /* result of choose button */
        .result_area {
            display: inline-block;
            font-size: 2.5vmin;
            width: 10%;
            border: black solid thin;
        }

        /* slide button size */
        .slide_button {
            margin: 10% 0 0 0;
            width: 70%;
        }

        /* next button area */
        #next_area {
            text-align: right;
        }

        /* next button size */
        #next {
            font-size: 2vmin;
            width: 20%;
            padding: 2%;
            margin-bottom: 4%;
            display: inline-block;
            background: cornflowerblue;
        }

        #next_area > p {
            display: inline-block;
        }

    </style>
</head>
<body>
<header>
    <p th:text="${name} + '님의 플라스틱 사용량을 입력하세요.'">플라스틱 사용량 입력</p>
</header>
<div id="wrap">
    <form action="/survey2" method="post">

        <!-- hidden data -->
        <input type="hidden" name="name" th:value="${name}">
        <!-- ----------- -->

        <div class="left_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="pet1" class="slide_button" name="pet1" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="pet1Prt" class="result_area" name="pet1Prt" placeholder="0"
                                           readonly>개 사용합니다.</p>

            </div>
        </div>

        <div class="right_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="pet2" class="slide_button" name="pet2" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="pet2Prt" class="result_area" name="pet2Prt" placeholder="0"
                                           readonly>개 사용합니다.</p>
            </div>
        </div>

        <div class="left_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="contain" class="slide_button" name="contain" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="containPrt" class="result_area" name="containPrt"
                                           placeholder="0"
                                           readonly>개 사용합니다.</p>

            </div>
        </div>

        <div class="right_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="eggPlt" class="slide_button" name="eggPlt" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="eggPltPrt" class="result_area" name="eggPltPrt"
                                           placeholder="0"
                                           readonly>개 사용합니다.</p>
            </div>
        </div>

        <div class="left_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="glove" class="slide_button" name="glove" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="glovePrt" class="result_area" name="glovePrt" placeholder="0"
                                           readonly>개 사용합니다.</p>

            </div>
        </div>

        <div class="right_locate">
            <div class="img_div">
                <img src="/images/boyeong.gif" class="img">
                <p class="kinds">보영누나</p>
            </div>
            <div class="slide_button_area">
                <p class="text">0 <input type="range" id="clean1" class="slide_button" name="clean1" min='0' max='30'
                                         value='0'
                                         step='1' onchange="setValue(this)"/> 30</p>
                <p class="text">1주에 <input type="text" id="clean1Prt" class="result_area" name="clean1Prt"
                                           placeholder="0"
                                           readonly>개 사용합니다.</p>
            </div>
        </div>

        <div id="next_area" class="right_locate">
            <p><b>1 / 10 &nbsp</b></p>
            <input type="submit" id="next" value="Next">
        </div>

    </form>
</div>
</body>
</html>
