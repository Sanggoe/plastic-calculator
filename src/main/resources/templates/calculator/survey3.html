<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설문</title>
    <script language="JavaScript">
        function setValue(input) {
            document.getElementById(input.name + "Prt").value = input.value; // input 태그의 value값을 넣기
        }
    </script>
    <style>

        @font-face {
            font-family: notosans;
            src: url("/font/NotoSansCJKkr-Regular.otf") format("opentype");
        }

        * {
            font-family: notosans;
        }

        header {
            font-size: 3vmin;
            font-weight: bold;
            text-align: center;
            width: 70%;
            margin: 4% 0 4% 15%;
        }

        body {
            width: 80%;
            margin: 0 auto;
        }

        /* main content */
        #wrap {
            width: 70%;
            margin: auto;
        }

        /* kinds of classification */
        #classification {
            width: 15%;
            padding: 5px;
            margin: 0 0 3% -1%;
            text-align: center;
            font-size: 2vmin;
            font-weight: bold;
            border: none;
            color: #ffffff;
            background-color: #84BA00;
        }

        /* both */
        .both_question {
            width: 100%;
            float: left;
        }

        /*  each of left group */
        .left_locate {
            text-align: center;
            width: 50%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            float: left;
        }

        /*  each of right group */
        .right_locate {
            text-align: center;
            width: 50%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            float: right;
        }

        /*  image division */
        .img_div {
            display: inline-block;
            width: 25%;
            margin: 0 auto;
            padding: 1%;
            float: left;
        }

        /*  image */
        .img {
            width: 100%;
            margin: 0 auto;
        }

        /* image name */
        .kinds {
            position: center;
            margin: 0 auto;
            font-size: 2.5vmin;
        }

        .small_p {
            font-size: 2vmin;
            margin: 0 auto;
            padding: 0;
        }

        /*  button & p tag division */
        .slide_button_area {
            display: inline-block;
            width: 71%;
            margin: 0 auto;
            padding: 1%;
            float: right;
        }

        /* p tag */
        .text {
            position: center;
            font-size: 2.5vmin;
        }

        .textNum {
            font-size: 3.5vmin;
            font-weight: bold;
            margin: 0 auto;
        }

        /* result of choose button */
        .result_area {
            display: inline-block;
            font-size: 2.5vmin;
            width: 10%;
            border: black solid thin;
        }

        /* slide button size */
        .slide_button {
            margin: 10% 0 0 0;
            width: 70%;
        }

        /* next button area */
        #next_area {
            width: 100%;
            text-align: right;
            float: left;
        }

        /* next button size */
        #next {
            font-size: 2vmin;
            font-weight: bold;
            width: 10%;
            padding: 1%;
            margin: 2%;
            background: cornflowerblue;
            display: inline-block;
        }

        #next_area > p {
            display: inline-block;
        }

    </style>
</head>
<body>
<header>
    <p th:text="${name} + '님의 플라스틱 사용량을 입력하세요.'">플라스틱 사용량 입력</p>
</header>
<div id="wrap">
    <form action="/waiting" method="post">

        <!-- hidden data -->
        <input type="hidden" name="name" th:value="${name}">

        <input type="hidden" name="pet1" th:value="${pet1}">
        <input type="hidden" name="pet2" th:value="${pet2}">
        <input type="hidden" name="contain" th:value="${contain}">
        <input type="hidden" name="eggPlt" th:value="${eggPlt}">
        <input type="hidden" name="glove" th:value="${glove}">
        <input type="hidden" name="bagSmall" th:value="${bagSmall}">

        <input type="hidden" name="bagMiddle" th:value="${bagMiddle}">
        <input type="hidden" name="bagBig" th:value="${bagBig}">
        <input type="hidden" name="deliveFood" th:value="${deliveFood}">
        <input type="hidden" name="spoon" th:value="${spoon}">
        <input type="hidden" name="straw" th:value="${straw}">
        <input type="hidden" name="cup" th:value="${cup}">
        <!-- ----------- -->

        <div>
            <input type="text" id="classification" value="욕실·세탁" readonly>
        </div>

        <div class="both_question">
            <div class="left_locate">
                <div class="img_div">
                    <img src="/images/products/clean1.jpg" class="img">
                    <p class="kinds">세탁·청소</p>
                    <p class="small_p"></p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="clean1" class="slide_button" name="clean1" min='0'
                                                max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="clean1Prt" class="result_area" name="clean1Prt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>
                </div>
            </div>

            <div class="right_locate">
                <div class="img_div">
                    <img src="/images/products/shampoo.jpg" class="img">
                    <p class="kinds">샴푸·린스</p>
                    <p class="small_p">(500ml)</p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="shampoo" class="slide_button" name="shampoo" min='0'
                                                max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="shampooPrt" class="result_area" name="shampooPrt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>
                </div>
            </div>
        </div>

        <div class="both_question">
            <div class="left_locate">
                <div class="img_div">
                    <img src="/images/products/toothBrush.jpg" class="img">
                    <p class="kinds">칫솔</p>
                    <p class="small_p"></p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="toothBrush" class="slide_button" name="toothBrush"
                                                min='0' max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="toothBrushPrt" class="result_area" name="toothBrushPrt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>

                </div>
            </div>

            <div class="right_locate">
                <div class="img_div">
                    <img src="/images/products/toothPaste.jpg" class="img">
                    <p class="kinds">치약</p>
                    <p class="small_p"></p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="toothPaste" class="slide_button" name="toothPaste"
                                                min='0' max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="toothPastePrt" class="result_area" name="toothPastePrt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>
                </div>
            </div>
        </div>

        <div class="both_question">
            <div class="left_locate">
                <div class="img_div">
                    <img src="/images/products/clean2.jpg" class="img">
                    <p class="kinds">세안제</p>
                    <p class="small_p">(150ml)</p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="clean2" class="slide_button" name="clean2" min='0'
                                                max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="clean2Prt" class="result_area" name="clean2Prt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>

                </div>
            </div>
            <div class="right_locate">
                <div class="img_div">
                    <img src="/images/products/cosmetic.jpg" class="img">
                    <p class="kinds">화장품</p>
                    <p class="small_p">(150ml)</p>
                </div>
                <div class="slide_button_area">
                    <p class="textNum">0 <input type="range" id="cosmetic" class="slide_button" name="cosmetic"
                                                min='0'
                                                max='50'
                                                value='0'
                                                step='1' onchange="setValue(this)"/> 50</p>
                    <p class="text">1달에 <input type="text" id="cosmeticPrt" class="result_area" name="cosmeticPrt"
                                               placeholder="0"
                                               readonly>개 사용합니다.</p>
                </div>
            </div>
        </div>

        <div id="next_area" class="right_locate">
            <p><b>3 / 9 &nbsp</b></p>
            <input type="submit" id="next" value="Next">
        </div>
    </form>
</div>
</body>
</html>
